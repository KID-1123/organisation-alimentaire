name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: organisation-alimentaire-frontend

      - name: Lint
        run: npm run lint
        working-directory: organisation-alimentaire-frontend

      - name: Unit tests
        run: npm test -- --run
        working-directory: organisation-alimentaire-frontend

      - name: Build
        run: npm run build
        working-directory: organisation-alimentaire-frontend
