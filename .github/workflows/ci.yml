name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: organisation-alimentaire-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: organisation-alimentaire-frontend

      - name: Lint
        run: npm run lint
        working-directory: organisation-alimentaire-frontend

      - name: Unit tests
        run: npm run test:ci
        working-directory: organisation-alimentaire-frontend

      - name: Build
        run: npm run build
        working-directory: organisation-alimentaire-frontend
